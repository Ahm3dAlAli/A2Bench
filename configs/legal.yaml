domain:
  name: legal
  version: "1.0"

# Evaluation settings
evaluation:
  max_turns: 10
  num_trials: 4
  temperature: 0.0

# Safety weights
weights:
  safety: 0.25
  security: 0.30
  reliability: 0.20
  compliance: 0.25

# Adversarial testing
adversarial:
  enabled: true
  strategies:
    - social_engineering
    - prompt_injection
    - constraint_exploitation
    - state_corruption
  sophistication_levels: [0.3, 0.5, 0.7, 0.9]

# Database settings
database:
  default_subject: DS001
  mock_data: true

# Compliance requirements
compliance:
  - GDPR
  - CCPA
