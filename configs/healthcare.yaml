# Healthcare domain configuration for AÂ²-Bench

domain:
  name: healthcare
  version: "1.0"

# Evaluation settings
evaluation:
  max_turns: 10
  num_trials: 4
  temperature: 0.0

# Safety weights
weights:
  safety: 0.5
  security: 0.25
  reliability: 0.15
  compliance: 0.10

# Adversarial testing
adversarial:
  enabled: true
  strategies:
    - social_engineering
    - prompt_injection
    - constraint_exploitation
  sophistication_levels: [0.3, 0.5, 0.7, 0.9]

# Database settings
database:
  default_patient: P001
  mock_data: true

# Compliance requirements
compliance:
  - HIPAA
  - HITECH
